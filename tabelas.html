<!doctype html>
<html lang="pt-br">
<head>    
  <title>Tabelas</title>
  <meta charset="UTF-8">

  <style>
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>cabeçalho 1</th>
      <th>cabeçalho 2</th>
    </tr>
    <tr>
      <td>linha 1, célula 1</td>
      <td>linha 1, célula 2</td>
    </tr>
    <tr>
      <td>linha 2, célula 1</td>
      <td>linha 2, célula 2</td>
    </tr>
  </table>

<!--
  <table> Define uma tabela
  <tr> Define uma linha de tabela (table row)*
  <th> Define uma célula de cabeçalho da tabela (table header)
  <td> Define uma célula de tabela (table data)
  <caption> Define uma legenda para a tabela
  <thead> Agrupa o conteúdo do cabeçalho em uma tabela *
  <tbody> Agrupa o conteúdo do corpo em uma tabela *
  <tfoot> Agrupa o conteúdo do rodapé em uma tabela *
-->

<!-- 
  ● colspan
    Mescla colunas, isto é, define quantas colunas uma célula poderá abranger.
    Pode ser aplicado a <th> ou <td> (somente células).
    Por padrão cada célula corresponde a uma coluna, ou seja colspan=1

  ● rowspan
    Mescla linhas, isto é, define quantas linhas uma célula poderá abranger.
    Pode ser aplicado a <th> ou <td> (somente células).
    Por padrão cada célula corresponde a uma linha, ou seja rowspan=1 
-->
</body>
</html>
