<!doctype html>
<html lang="pt-br">
<head>    
  <title>Formulários</title>
  <meta charset="UTF-8">
  <!-- outros metadados (não visíveis na página) -->
</head>
<body>
  <form action="..." method="...">
    Elementos de entrada
  </form>
  <!-- 
  <form> Define um formulário HTML
  <input type=”...”> Define um campo de entrada (vários tipos)
  <textarea> Define uma campo de texto com várias linhas
  <select> Define uma lista de seleção (drop-down list)
  <optgroup> Define um grupo de opções relacionadas em uma lista de seleção
  <option> Define uma opção em uma lista de seleção
  <datalist> Define uma lista de sugestões para um campo de texto
  <output> Define um campo para saída de dados
  <button> Define um botão
  <label> Define um rótulo para um elemento de entrada que se encontra em seu escopo,
  ou ainda, fora dele, desde que referencie o “id” através do atributo “for”
  <fieldset> Define um agrupamento de elementos (com borda)
  <legend> Define um título para um elemento fieldset
  -->
</body>
</html>
